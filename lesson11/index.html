<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="range" max="100" min="0">
        <input type="search" placeholder="Search something" value="Dog"  size="50" maxlength="8" autofocus>
        <input type="tel" placeholder="Phone number" pattern="+[0-9]{3} [0-9]{3} [0-9]{3} [0-9]{4}">
        <input type="number" placeholder="age" step="2" min="18" max="70">
        <label for="pin">PIN:</label><br>
        <input type="password" id="pin" name="pin" size="4">
        <input type="url" placeholder="Portfolio url">

        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

        <input type="file" accept="audio/*" multiple>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
