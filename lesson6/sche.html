<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            th {
                padding: 20px;
                border: 2px solid black;
            }

            td {
                padding: 20px;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Monday</th>
            </tr>
            <tr>
                <th>8 - 9</th>
                <th>9 - 10</th>
                <th>10 - 11</th>
            </tr>
            <tr>
                <td rowspan="2" colspan="2" style="font-size: 120%; font-weight: bold; text-align: center;">Fiesta</td>
                <td>Swimming</td>
            </tr>
            <tr>
                <td>Baking</td>
            </tr>
            <tr>
                <td>Reading</td>
                <td>Deliverance</td>
                <td>Eating</td>
            </tr>
        </table>
    </body>
</html>
